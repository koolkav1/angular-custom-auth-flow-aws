<div id="reset-password" fxLayout="column">

    <div id="reset-password-form-wrapper" fxLayout="column" fxLayoutAlign="center center">

        <div id="reset-password-form" [@animate]="{value:'*',params:{duration:'300ms',y:'100px'}}">

            <div class="logo">
                <img src="assets/images/logos/fuse.svg">
            </div>

            <div class="title">RESET YOUR PASSWORD</div>

            <form name="resetPasswordForm" [formGroup]="resetPasswordForm" (ngSubmit)="changePassword()">
                <mat-form-field>
                    <input matInput placeholder="Email" formControlName="email">
                    <mat-error>
                        Email is required
                    </mat-error>
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password">
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>


                <button mat-raised-button class="submit-button" color="accent"
                        aria-label="New PASSWORD" [disabled]="resetPasswordForm.invalid">
                  New Password
                </button>
            </form>

        </div>

    </div>

</div>
